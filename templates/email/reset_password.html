<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recuperación de contraseña</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f9f9f9; padding:20px;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; margin:auto; background:white; border-radius:8px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <tr>
      <td>
        <h2 style="color:#333;">Hola {{ user.username }},</h2>
        <p>Has solicitado restablecer tu contraseña.</p>
        <p style="text-align:center; margin:30px 0;">
          <a href="{{ reset_url }}" target="_blank" style="background:#007BFF; color:white; padding:12px 24px; text-decoration:none; border-radius:6px; font-size:16px;">
            Restablecer contraseña
          </a>
        </p>
        <p>Si el botón no funciona, copia y pega este enlace en tu navegador:</p>
        <p><a href="{{ reset_url }}" target="_blank">{{ reset_url }}</a></p>
        <hr>
        <p style="font-size:12px; color:#777;">Si no solicitaste este cambio, puedes ignorar este correo.</p>
        <p style="font-size:12px; color:#777;">Saludos,<br>El equipo de RMX CYBERTECH</p>
      </td>
    </tr>
  </table>
</body>
</html>
